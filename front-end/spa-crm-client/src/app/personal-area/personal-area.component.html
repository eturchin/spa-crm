<div class="personal-profile" *ngIf="userData">
        <img class="profile-picture" src="https://variety.com/wp-content/uploads/2024/01/GettyImages-1849594759-e1704908885262.jpg?w=1024" alt="Profile Picture">
        <h2 class="profile-title">Личные данные</h2>
    <div class="profile-details">
        <p><strong>Имя:</strong> {{ userData.firstName }} </p>
        <p><strong>Фамилия:</strong> {{ userData.lastName }} </p>
        <p><strong>Номер телефона:</strong> {{ userData.phoneNumber }}</p>
        <p><strong>Email:</strong> {{ userData.email }}</p>
    </div>
</div>
